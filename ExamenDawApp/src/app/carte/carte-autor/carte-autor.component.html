<form [formGroup]="carteAutorForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="text">Autor Id:</label>
      <input type="text" id="text" formControlName="autorId" class="form-control">
    </div>
    <div class="form-group">
      <label for="text">Carte Id:</label>
      <input type="text" id="text" formControlName="carteId" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
