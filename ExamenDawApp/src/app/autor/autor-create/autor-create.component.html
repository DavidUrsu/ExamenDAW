<form [formGroup]="autorForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="text">Nume:</label>
      <input type="text" id="text" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
        <label for="text">Id editura:</label>
        <input type="text" id="text" formControlName="edituraId" class="form-control">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
